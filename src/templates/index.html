<ovh-chatbot-icons></ovh-chatbot-icons>

<div class="chatbot-main"
     data-ng-hide="$ctrl.hidden"
     data-ng-if="$ctrl.options.isEnabled">
    <div class="chatbot-header">
        <button data-ng-click="$ctrl.close()" type="button">
            <svg viewbox="0 0 24 24">
                <use href="#chatbot-svg-close" />
            </svg>
        </button>
        <h1 data-translate="chatbot_title"></h1>
    </div>
    <div class="chatbot-body">
        <div class="chatbot-banner" data-ng-bind-html="$ctrl.banner"></div>
        <div class="chatbot-loader" data-ng-if="$ctrl.loaders.isStarting">
            <oui-spinner data-size="m"></oui-spinner>
        </div>
        <div class="chatbot-messages">
            <div class="chatbot-message"
                 data-ng-repeat="message in $ctrl.messages track by $index"
                 data-ng-if="message.type !== CHATBOT_MESSAGE_TYPES.postback
                             && message.quality !== CHATBOT_MESSAGE_QUALITY.invisible"
                 data-ng-class="{'chatbot-message-user': message.type === CHATBOT_MESSAGE_TYPES.user,
                                 'chatbot-message-agent': message.type === CHATBOT_MESSAGE_TYPES.agent,
                                 'chatbot-message-bot': message.type !== CHATBOT_MESSAGE_TYPES.user
                                                        && message.type !== CHATBOT_MESSAGE_TYPES.agent,
                                 'chatbot-message-toplist': message.quality === CHATBOT_MESSAGE_QUALITY.toplist}">

                <div class="chatbot-avatar"
                     data-ng-if="message.type !== CHATBOT_MESSAGE_TYPES.user
                                 && message.type !== CHATBOT_MESSAGE_TYPES.agent
                                 && message.quality === CHATBOT_MESSAGE_QUALITY.normal">
                    <svg viewbox="0 0 32 32">
                        <use href="#chatbot-svg-avatar" />
                    </svg>
                </div>

                <div class="chatbot-avatar"
                     data-ng-if="message.type === CHATBOT_MESSAGE_TYPES.agent">
                    <svg viewbox="0 0 32 32">
                        <use href="#chatbot-svg-assistant" />
                    </svg>
                </div>

                <time class="chatbot-time"
                      data-ng-if="message.quality === CHATBOT_MESSAGE_QUALITY.normal"
                      data-ng-bind="message.time"></time>

                <div class="chatbot-text"
                     data-ng-if="message.quality === CHATBOT_MESSAGE_QUALITY.normal">
                    <span data-ng-bind-html="message.text"></span>
                    <ul data-ng-if="message.rewords.length">
                        <li data-ng-repeat="reword in message.rewords track by $index">
                            <a href="#"
                               data-ng-click="$event.preventDefault();$ctrl.postback(reword);"
                               data-ng-bind="reword.text">
                            </a>
                        </li>
                    </ul>

                    <!-- Chatbot survey -->
                    <div class="chatbot-survey"
                         data-ng-if="message.type === CHATBOT_MESSAGE_TYPES.survey">
                        <div data-ng-if="message.survey.step === CHATBOT_SURVEY_STEPS.ask">
                            <button class="chatbot-feedback chatbot-feedback-yes"
                                    data-translate-attr="{'aria-label':'chatbot_answer_yes'}"
                                    data-ng-click="$ctrl.answerSurvey(true)">
                                <svg viewbox="0 0 32 32" aria-hidden="true">
                                    <use href="#chatbot-svg-face-happy" />
                                </svg>
                                <span data-translate="chatbot_answer_yes"></span>
                            </button>
                            <button class="chatbot-feedback chatbot-feedback-no"
                                    data-translate-attr="{'aria-label':'chatbot_answer_no'}"
                                    data-ng-click="$ctrl.surveyNextStep(message)">
                                <svg viewbox="0 0 32 32" aria-hidden="true">
                                    <use href="#chatbot-svg-face-sad" />
                                </svg>
                                <span data-translate="chatbot_answer_no"></span>
                            </button>
                        </div>
                        <form data-ng-submit="$ctrl.answerSurvey(false, message.survey.details)"
                              data-ng-if="message.survey.step === CHATBOT_SURVEY_STEPS.details">
                            <textarea rows="5"
                                      data-ng-model="message.survey.details"
                                      data-translate-attr="{placeholder: 'chatbot_answer_placeholder'}">
                            </textarea>
                            <button class="chatbot-feedback"
                                    type="submit"
                                    data-translate="chatbot_answer_ok">
                            </button>
                        </form>
                    </div>

                    <div class="chatbot-livechat-survey"
                         data-ng-if="message.type === CHATBOT_MESSAGE_TYPES.livechatSurvey">
                        <div data-ng-repeat="question in $ctrl.livechatQuestions"
                             data-ng-if="question === $ctrl.livechatQuestions[message.survey.step] && !$ctrl.loaders.isAnsweringSurvey">
                            <p data-translate="{{:: question.text }}"></p>
                            <button class="chatbot-feedback"
                                    data-ng-class="{
                                      'chatbot-feedback-yes': answer.value === 3 || answer.value === 4,
                                      'chatbot-feedback-medium': answer.value === 1,
                                      'chatbot-feedback-no': answer.value === 0,
                                    }"
                                    data-ng-repeat="answer in question.answers"
                                    data-ng-click="$ctrl.answerLivechatSurvey(message, question.id, answer.value)">
                                <svg viewbox="0 0 32 32" aria-hidden="true">
                                    <use href="{{:: '#chatbot-svg-face-' + answer.img}}" />
                                </svg>
                                <span data-translate="{{:: answer.text }}"></span>
                            </button>
                        </div>
                        <oui-spinner data-size="s" data-ng-if="$ctrl.loaders.isAnsweringSurvey"></oui-spinner>
                    </div>
                </div>

                <table class="chatbot-livechat-calendar"
                       data-ng-if="message.type === CHATBOT_MESSAGE_TYPES.livechatCalendar">
                    <tr data-ng-repeat="day in message.calendar track by day.name">
                        <td data-translate="{{'livechat_calendar_day_' + day.name}}"></td>
                        <td data-ng-if="day.slots.length > 0"
                            class="chatbot-livechat-calendar-slots">
                            <div data-ng-repeat="slot in day.slots track by $index">
                                {{slot.startTime}} - {{slot.endTime}}
                            </div>
                        </td>
                        <td data-ng-if="day.slots.length === 0"
                            class="chatbot-livechat-calendar-slots">
                            <span data-translate="livechat_calendar_closed_day"></span>
                        </td>
                    </tr>
                </table>

                <div class="chatbot-toplist"
                     data-ng-if="message.quality === CHATBOT_MESSAGE_QUALITY.toplist">
                    <ol data-ng-if="message.rewords.length">
                        <li data-ng-repeat="reword in message.rewords track by $index">
                            <a href="#"
                               data-ng-click="$event.preventDefault();$ctrl.postback(reword);"
                               data-ng-bind="reword.text">
                            </a>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="chatbot-toast"
                 data-ng-if="$ctrl.loaders.isAgentTyping">
                <span data-translate="livechat_agent_typing"
                      data-translate-values="{ 'name': $ctrl.agentName }">
                </span>
            </div>
        </div>
    </div>
    <div class="chatbot-footer">
        <div class="chatbot-suggestions" data-ng-if="$ctrl.suggestions.length > 0 && $ctrl.message.length > 3">
            <div class="chatbot-suggestion-title" data-translate="chatbot_suggestion_text"></div>
            <ul>
                <li data-ng-repeat="suggestion in $ctrl.suggestions track by $index"
                    data-ng-if="!$ctrl.constructor.isInvisibleMessage(suggestion)">
                    <button data-ng-bind="suggestion" data-ng-click="$ctrl.ask(suggestion)"></button>
                </li>
            </ul>
        </div>
        <form data-ng-submit="$ctrl.ask()">
            <textarea name="message"
                      rows="1"
                      autofocus="autofocus"
                      data-translate-attr="{placeholder:'chatbot_input_placeholder'}"
                      data-ng-model="$ctrl.message"
                      data-ng-keyup="$event.keyCode == 13 ? $ctrl.ask() : $ctrl.startTyping()"
                      data-ng-disabled="$ctrl.loaders.isLivechatDone || $ctrl.loaders.isStartingLivechat">
            </textarea>
            <button type="submit"
                    data-translate-attr="{'aria-label':'chatbot_input_send'}"
                    data-ng-disabled="!$ctrl.message.length || $ctrl.loaders.isLivechatDone || $ctrl.loaders.isStartingLivechat">
                <svg viewbox="0 0 24 24" data-ng-if="!$ctrl.message.length"
                     aria-hidden="true">
                    <use href="#chatbot-svg-disabled-paperplane" />
                </svg>
                <svg viewbox="0 0 24 24" data-ng-if="$ctrl.message.length"
                     aria-hidden="true">
                    <use href="#chatbot-svg-paperplane" />
                </svg>
            </button>
        </form>
    </div>
</div>

<div class="chatbot-floating-button" data-ng-if="$ctrl.options.isEnabled && $ctrl.options.showOpenButton && $ctrl.hidden && !$ctrl.started">
    <button data-ng-click="$ctrl.open()" type="button"
            data-translate-attr="{'aria-label':'chatbot_button_open'}">
        <span  data-translate="chatbot_button_open"></span>
    </button>
</div>

<div class="chatbot-floating-button chatbot-reduced" data-ng-if="$ctrl.options.isEnabled && $ctrl.hidden && $ctrl.started">
    <button data-ng-click="$ctrl.open()" type="button"
            data-translate-attr="{'aria-label':'chatbot_button_show'}">
        <svg viewbox="0 0 24 24">
            <use href="#chatbot-svg-arrow-up" />
        </svg>
    </button>
    <button class="mr-5" data-ng-click="$ctrl.open()" type="button"
            data-translate-attr="{'aria-label':'chatbot_button_show'}">
        <span data-ng-if="$ctrl.started" data-translate="chatbot_title"></span>
    </button>
    <button data-ng-click="$ctrl.fullClose()" type="button"
            data-translate-attr="{'aria-label':'chatbot_button_close'}">
        <svg viewbox="0 0 24 24">
            <use href="#chatbot-svg-close" />
        </svg>
    </button>
</div>

<div class="chatbot-floating-button" data-ng-if="$ctrl.options.isEnabled && !$ctrl.hidden">
    <button data-ng-click="$ctrl.close()" type="button"
            data-translate-attr="{'aria-label':'chatbot_button_hide'}">
        <svg viewbox="0 0 24 24">
            <use href="#chatbot-svg-close" />
        </svg>
    </button>
</div>
